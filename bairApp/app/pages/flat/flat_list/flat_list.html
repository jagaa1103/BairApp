<ion-content>
    <ion-navbar *navbar>
      <ion-title>{{type}}</ion-title>
    </ion-navbar>

    <ion-card *ngFor="#flat of flats" (click)="showDetail(flat)">

        <ion-card-header>
            {{flat.title}}
        </ion-card-header>

        <ion-card-content>
            {{flat.info}}
        </ion-card-content>

    </ion-card>

</ion-content>
